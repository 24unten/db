<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>商品詳細</title>
</head>
<body>
<h1>商品詳細</h1>

<p> id:[[ ${products.id} ]]</p>
<p> 商品名:[[ ${products.name} ]]</p>
<p> 値段:[[ ${products.price} ]]</p>


<form th:action="'/product-delete/'+${products.id()}" method="post" >
    <button type="submit">削除</button><br>

</form>
<button th:onclick="|location.href='/update/__${products.id()}__'|">修正</button>



</body>
</html>
