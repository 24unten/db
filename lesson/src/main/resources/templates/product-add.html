<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>商品追加</title>
</head>
<body>
    <h1>商品追加</h1>
    <form action="/product-add" method="post" th:object="${addForm}">
    <P>商品名</P>
        <p><input type="text" th:field="*{name}"></p>
        <div class="error" th:each="error: ${#fields.errors('name')}">
            [[ ${error} ]]
        </div>
    <p>値段</p>
          <p><input type="text" th:field="*{price}"></p>
          <div class="error" th:each="error: ${#fields.errors('price')}">
            [[ ${error} ]]
          </div>

    <p><button type="submit">追加</button></p>
    </form>
</body>
</html>
